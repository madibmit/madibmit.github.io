    <!-- Prevent flash of wrong theme -->
    <script>
      // Check for saved theme preference or use system preference
      const theme = localStorage.getItem('theme') || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      
      // Apply the theme immediately
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>

    <!-- Improved Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Improved Single Page Apps for GitHub Pages
      // Based on https://github.com/rafgraph/spa-github-pages
      (function() {
        // Check if we're coming from a 404 redirect
        const redirectPath = sessionStorage.getItem('redirect');
        if (redirectPath) {
          // We're coming from a 404 redirect, so use that path
          window.history.replaceState(null, null, redirectPath);
          return;
        }
        
        // Handle the standard SPA redirect for GitHub Pages
        const l = window.location;
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          
          // Prevent URI Too Long errors by limiting the length
          if (decoded.length > 2000) {
            // If the URI is too long, redirect to the home page
            window.history.replaceState(null, null, '/');
            return;
          }
          
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })();
    </script>
