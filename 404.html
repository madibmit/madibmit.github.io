<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Muhammad Adib Murtadha | Software Architect & Infrastructure Specialist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.png" />
    
    <!-- Prevent flash of wrong theme -->
    <script>
      const theme = localStorage.getItem('theme') || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>

    <!-- Redirect to home with proper routing -->
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>

    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: linear-gradient(to bottom right, rgb(239 246 255), rgb(243 232 255));
      }
      .dark .container {
        background: linear-gradient(to bottom right, rgb(30 27 75), rgb(30 58 138));
        color: white;
      }
      h1 {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .home-link {
        display: inline-block;
        margin-top: 1.25rem;
        padding: 0.5rem 1rem;
        background: linear-gradient(to right, rgb(59 130 246), rgb(168 85 247));
        color: white;
        text-decoration: none;
        border-radius: 0.75rem;
        transition: all 0.3s;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .dark .home-link {
        background: linear-gradient(to right, rgb(99 102 241), rgb(14 165 233));
      }
      .home-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Not Found</h1>
        <img src="/assets/not-found.webp" alt="Not Found" style="width: 180px; height: 160px; margin-top: 1.25rem;">
        <a href="/" class="home-link">Go Home</a>
      </div>
    </div>
  </body>
</html>
