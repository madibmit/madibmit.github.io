<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>404 - Not Found | Muhammad Adib Murtadha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.png" />
    
    <!-- Prevent flash of wrong theme -->
    <script>
      const theme = localStorage.getItem('theme') || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>

    <!-- Redirect to home with proper routing -->
    <script type="text/javascript">
      // Store the current URL to redirect back after loading the main app
      sessionStorage.setItem('redirect', window.location.pathname);
      
      // Redirect to the main app
      window.location.href = '/';
    </script>

    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: linear-gradient(to bottom, rgb(255, 255, 255), rgb(239, 246, 255));
        padding: 1rem;
      }
      .dark .container {
        background: linear-gradient(to bottom, rgb(17, 24, 39), rgb(30, 27, 75));
        color: white;
      }
      h1 {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: rgb(17, 24, 39);
      }
      .dark h1 {
        color: white;
      }
      p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        color: rgb(55, 65, 81);
      }
      .dark p {
        color: rgb(209, 213, 219);
      }
      img {
        width: 16rem;
        height: 16rem;
        margin: 0 auto 2rem;
        object-fit: contain;
      }
      .home-link {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(to right, rgb(59, 130, 246), rgb(168, 85, 247));
        color: white;
        text-decoration: none;
        border-radius: 0.75rem;
        transition: all 0.3s;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        font-weight: 500;
      }
      .dark .home-link {
        background: linear-gradient(to right, rgb(99, 102, 241), rgb(14, 165, 233));
      }
      .home-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>404 - Not Found</h1>
        <p>The page you're looking for doesn't exist.</p>
        <img src="/assets/not-found.webp" alt="404 Not Found">
        <a href="/" class="home-link">Go Home</a>
      </div>
    </div>
  </body>
</html>
